<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting to Decode Newsletter</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LNPN3H8MXB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-LNPN3H8MXB');
    </script>
    <script>
      // 1. Define the target domain
      var targetHost = "newsletter.decodejar.com";
      
      // 2. Capture the current path, query, and hash
      var path = window.location.pathname;
      var query = window.location.search;
      var hash = window.location.hash;
      
      // 3. Construct the new URL
      var newUrl = "https://" + targetHost + path + query + hash;
      
      // 4. Perform the redirect
      window.location.replace(newUrl);
    </script>
    <meta http-equiv="refresh" content="0; url=https://newsletter.decodejar.com">
  </head>
  <body>
    <p>Redirecting you to <a href="https://newsletter.decodejar.com">newsletter.decodejar.com</a></p>
  </body>
</html>
